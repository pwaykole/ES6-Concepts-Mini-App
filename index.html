<!DOCTYPE html>
<html>

    <head>
        <title>ES6 Weather app</title>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="stylesheet" href="css/materialize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.31/system.js"></script>
    </head>

    <body>
        <nav class="cyan" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="#" class="brand-logo black-text">Weather App</a>
            </div>
        </nav>
        <div class="container">
            <div class="row center-page">
                <div class="col s6 offset-s3">
                    <form>
                        <div class="row">
                            <div class="input-field col m8 s12">
                                <i class="material-icons prefix">location_city</i>
                                <input id="city_name" type="text" class="validate">
                                <label for="city_name">City Name</label>
                            </div>
                            <button id="submit" class="btn waves-effect waves-light col m4 s12 srch-btn" type="button" name="action">Weather!
                                <i class="material-icons right">cloud</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" id="weather">
                <div class="col s12 m4 offset-m4">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text center">
                            <span class="card-title center-align" id="card-title"></span>
                            <p><span id="description">I am a very simple card.</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="temp">I am good at containing small bits</span></p>
                        </div>
                        <div class="card-action">
                            <a href="#">More Info...</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script>
            System.import ('js/script.js')
        </script>
    </body>

</html>
